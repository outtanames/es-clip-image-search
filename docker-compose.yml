version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-7.11.1}
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9200}:9200"
    networks:
      - net1
    profiles: ["elasticsearch"]

  kibana:
    image: docker.elastic.co/kibana/kibana:${ES_VERSION:-7.11.1}
    ports:
      - "${KIB_PORT:-5601}:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - net1
    profiles: ["elasticsearch"]

  api:
    build:
      dockerfile: ./api.Dockerfile
      context: .
    ports:
      - "${API_PORT:-8000}:80"
    environment:
      ES_URL: ${ES_URL:-http://elasticsearch:9200}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
    volumes:
      - "./api/:/app/api/" # mount the api directory from the host into the container
      - "./data:/data/" # mount the data directory from the host into the container
  
    networks:
      - net1
    profiles: ["backend"]

  app:
    build:
      dockerfile: ./app.Dockerfile
      context: .
      args: 
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - net1
    profiles: ["frontend"]

  scripts:
    build:
      dockerfile: ./scripts.Dockerfile
      context: .
    environment:
      ES_URL: ${ES_URL:-http://elasticsearch:9200}
      #OPENSEARCH_URL: ${OPENSEARCH_URL:-http://admin:admin@localhost:9200}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
    volumes:
      - "./scripts/:/app/scripts/" # mount the scripts directory from the host into the container
      - "./data:/data/" # mount the data directory from the host into the container
    networks:
      - net1
    profiles: ["scripts"]

volumes:
  es-data:
  opensearch-data:

networks:
  net1:
    driver: bridge
